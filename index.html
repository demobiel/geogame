
<!DOCTYPE html>

<html>

<head>

	<title>Leaflet mobile example</title>



	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<script data-main="js/main" src="./js/require.js"></script>

	<style>
		body {
			padding: 0;
			margin: 0;
		}

		html, body, #map {
			height: 100%;
		}
		
		.view{
			display:none;
			height:400px;
		}

	</style>

</head>

<body>

	<div id="header" class="header">
		<button onclick="" id="stopgame">stop game</button>
	</div>

	<div id="home" class="view">
		<button onclick="" id="newgame">Start game</button>
	</div>
	<div id="newGame" class="view">
		Welcome in the new game<br>
		<input type="field" id="gamename"></input><br>
		<button onclick="" id="startgame">start game</button>
	</div>
	<div id="riddleLevel" class="view">
		<div id="question"></div>
		<input type="field" id="answer"></input><br>
		<button id="verify">Go</input><br>
	</div>
	<div id="locationLevel" class="view">
		<div id="map"></div>

		<div id="dataholder"></div>
	</div>	
	<div id="endGame" class="view">
		The game has ended<br>
		<input type="field" id="gamename"></input><br>
		<button onclick="" id="startgame">start game</button>
	</div>
	<div id="footer" class="footer">
		<button id="skipLevel">skip level</button>
	</div>
</body>

</html>
